<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Movies Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Marvel Movies Tracker</h1>
        <!-- Filter section -->
        <div class="row mb-2">
            <!-- Full width filters -->
            <div class="col-12 d-flex flex-wrap mb-2">
                <div class="col-6 col-md-3 mb-2 pr-2">
                    <select id="saga-filter" class="form-control">
                        <option value="">All Sagas</option>
                    </select>
                </div>
                <div class="col-6 col-md-3 mb-2 pr-2">
                    <select id="phase-filter" class="form-control">
                        <option value="">All Phases</option>
                    </select>
                </div>
                <div class="col-6 col-md-3 mb-2 pr-2">
                    <select id="year-filter" class="form-control">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="col-6 col-md-3 mb-2">
                    <button id="reset-filters" class="btn btn-secondary w-100">Reset Filters</button>
                </div>
            </div>
        </div>

        <!-- Second line of filters: View status -->
        <div class="row mb-2">
            <div class="col-12 d-flex align-items-center mb-2">
                <label class="mr-2">View Status:</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-secondary active">
                        <input type="radio" name="viewStatus" id="view-all" value="" autocomplete="off" checked> All
                    </label>
                    <label class="btn btn-outline-secondary">
                        <input type="radio" name="viewStatus" id="view-seen" value="seen" autocomplete="off"> Seen
                    </label>
                    <label class="btn btn-outline-secondary">
                        <input type="radio" name="viewStatus" id="view-unseen" value="unseen" autocomplete="off"> Unseen
                    </label>
                </div>
            </div>
        </div>

        <!-- Third line of filters: Sort by chronology or release date -->
        <div class="row mb-4">
            <div class="col-12 d-flex align-items-center mb-2">
                <label class="mr-2">Sort by:</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-secondary active">
                        <input type="radio" name="sortOrder" id="sort-chronology-asc" value="chronology-asc"
                            autocomplete="off" checked> Chronology Asc
                    </label>
                    <label class="btn btn-outline-secondary">
                        <input type="radio" name="sortOrder" id="sort-chronology-desc" value="chronology-desc"
                            autocomplete="off"> Chronology Desc
                    </label>
                    <label class="btn btn-outline-secondary">
                        <input type="radio" name="sortOrder" id="sort-date-asc" value="date-asc" autocomplete="off">
                        Release Date Asc
                    </label>
                    <label class="btn btn-outline-secondary">
                        <input type="radio" name="sortOrder" id="sort-date-desc" value="date-desc" autocomplete="off">
                        Release Date Desc
                    </label>
                </div>
            </div>
        </div>

        <div id="filter-info" class="mb-3"></div>
        <!-- Row class added for cards container -->
        <div id="movies-container" class="row gx-4 gy-4"></div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Moment.js for date formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Movies Data -->
    <script src="moviesData.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>

</html>
